<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phân loại chủ đề bài viết Facebook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function clear_result() {
            $('.result').text('')
            $('textarea').text('')
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Phân loại chủ đề bài viết Facebook</h2>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="code">Nội dung bài viết</label>
            <textarea class="form-control" rows="5" name="code" id="code">{{code}}</textarea>
            <input type="submit" value="Gửi" class="btn btn-success btn-lg" style="margin-top: 20px;">
            <input type="reset" value="Xóa" class="btn btn-default btn-lg" style="margin-top: 20px;"
                   onclick="clear_result()">
        </div>
    </form>
    <div class="result">
        <h4>Chủ đề dự đoán:</h4>
        {% if post %}
        <p>Programing post: <strong>{{ post }}</strong></p>
        {% endif %}
        {% if score %}
        <p>Điểm số: <em>{{ score }}</em></p>
        {% endif %}
        {% if error %}
        <p style="color: red;font-weight: bold;">{{error}}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
